
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
</head>
<body>
    <h1>Create an Account</h1>
    <form action="/register" method="POST">
        <input type="text" name="username" class="form-control" required placeholder="Choose a username">
        <input type="password" name="password" class="form-control mt-2" required placeholder="Set a password">
        <input type="email" name="email" class="form-control mt-2" required placeholder="Enter your email">
        <button type="submit">Register</button>
    </form>
</body>
</html>
